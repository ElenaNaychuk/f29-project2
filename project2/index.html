<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desktop-styles/style.css">
    <link rel="stylesheet" href="tablet-styles/style.css">
    <link rel="stylesheet" href="mobile-styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant&family=Josefin+Sans&display=swap"
        rel="stylesheet">
    <title>THE TASTEAT</title>
</head>

<body>
    
    <div class="welcome-block">
        <h1 class="welcome-block__title">Welcome to Restaurant</h1>
        <p class="welcome-block__text">The people, food and the prime locations make the perfect place good friends & family to come together and have great time.</p>
        <a href="#" class="welcome-block__btn_transparent button">View Menu</a>
        <div  class="welcome-block__image">
            <img class="welcome-block__image_main" src="assets/images/welcome-photo.png"alt="photo">
            <img class="welcome-block__image_svg" src="assets/images/welcom-photo-svg.png">
        </div>
    </div>


    <section class="form">
        <div class="form__wrapper">
            <div class="form__overlay">
                <h2 class="pre-title form__pre-title">reservation</h2>
                <fieldset class="form__container">
                    <legend class="small-title form__small-title">Book Your Table</legend>
                    <form action="" class="form__form">
                            <input class="form__item form__item_name" type="text" name="name" placeholder="Name">
                            <!-- <label for="name" class="form__item">Name</label> -->
                            <input class="form__item form__item_email" type="email" name="email" placeholder="Email">
                            <!-- <label for="email" class="form__item">Email</label> -->
                            <input class="form__item form__item_persons" type="number" name="persons" placeholder="Persons">
                            <label class="form__item form__item_label form__item_time">Timing
                                <input class="hidden" type="time" name="time" placeholder="Timing">
                            </label>
                            <label class="form__item form__item_label form__item_date">Date
                                <input class="hidden" type="date" name="date" placeholder="Date">
                            </label>
                        <button class="form__button button form__item_button" type="button">Book A Table</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </section>
</body>

</html>
